<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- SVS: 360° Surround View System - car top-down with camera arcs -->
  <!-- Car body top-down view -->
  <rect x="22" y="16" width="20" height="32" rx="8" stroke="#e4e5f0" stroke-width="2.5"/>
  <!-- Camera positions (4 corners) -->
  <circle cx="32" cy="14" r="2.5" fill="#e63946"/>
  <circle cx="32" cy="50" r="2.5" fill="#e63946"/>
  <circle cx="20" cy="32" r="2.5" fill="#e63946"/>
  <circle cx="44" cy="32" r="2.5" fill="#e63946"/>
  <!-- View arcs from each camera -->
  <path d="M26 8 A10 10 0 0 1 38 8" stroke="#e63946" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <path d="M26 56 A10 10 0 0 0 38 56" stroke="#e63946" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <path d="M14 26 A10 10 0 0 0 14 38" stroke="#e63946" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <path d="M50 26 A10 10 0 0 1 50 38" stroke="#e63946" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <!-- 360 text -->
  <text x="32" y="35" text-anchor="middle" font-family="sans-serif" font-size="8" font-weight="700" fill="#e4e5f0">360°</text>
</svg>
