<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Motor Controller Platform: Motor with circuit/controller -->
  <!-- Motor housing -->
  <circle cx="24" cy="32" r="16" stroke="#1a1d26" stroke-width="2.5"/>
  <circle cx="24" cy="32" r="8" stroke="#1a1d26" stroke-width="2"/>
  <circle cx="24" cy="32" r="3" fill="#d42e24"/>
  <!-- Motor shaft -->
  <line x1="40" y1="32" x2="48" y2="32" stroke="#1a1d26" stroke-width="3" stroke-linecap="round"/>
  <!-- Controller board -->
  <rect x="44" y="18" width="14" height="28" rx="2" stroke="#1a1d26" stroke-width="2"/>
  <!-- Circuit traces on controller -->
  <line x1="48" y1="24" x2="54" y2="24" stroke="#d42e24" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="48" y1="30" x2="54" y2="30" stroke="#d42e24" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="48" y1="36" x2="54" y2="36" stroke="#d42e24" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="51" cy="42" r="1.5" fill="#d42e24"/>
  <!-- Rotation indicator -->
  <path d="M16 18 A14 14 0 0 1 32 18" stroke="#d42e24" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <polygon points="33,16 33,20 36,18" fill="#d42e24"/>
</svg>
