<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Side Step Module: Vehicle side profile with extending step -->
  <!-- Vehicle body silhouette -->
  <path d="M6 30 L14 18 L50 18 L58 30" stroke="#e4e5f0" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="6" y1="30" x2="58" y2="30" stroke="#e4e5f0" stroke-width="2.5"/>
  <!-- Door line -->
  <line x1="32" y1="18" x2="32" y2="30" stroke="#e4e5f0" stroke-width="1.5"/>
  <!-- Wheels -->
  <circle cx="18" cy="34" r="5" stroke="#e4e5f0" stroke-width="2"/>
  <circle cx="46" cy="34" r="5" stroke="#e4e5f0" stroke-width="2"/>
  <!-- Extending side step (highlighted) -->
  <rect x="12" y="42" width="40" height="5" rx="2" stroke="#e63946" stroke-width="2" fill="rgba(212,46,36,0.1)"/>
  <!-- Motion arrows showing extension -->
  <path d="M10 50 L16 44" stroke="#e63946" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M54 50 L48 44" stroke="#e63946" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Step tread lines -->
  <line x1="18" y1="44.5" x2="46" y2="44.5" stroke="#e63946" stroke-width="0.8" stroke-dasharray="2 2"/>
</svg>
