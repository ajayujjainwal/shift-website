<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 140" width="320" height="140" role="img" aria-label="SHIFT by Lumax logo">
  <defs>
    <linearGradient id="shiftGrad" x1="0" y1="0" x2="1" y2="0" gradientUnits="objectBoundingBox">
      <stop offset="0%"   stop-color="#d42e24"/>
      <stop offset="50%"  stop-color="#e8304e"/>
      <stop offset="100%" stop-color="#e040a0"/>
    </linearGradient>
  </defs>

  <!-- Left loop of infinity symbol (opens at right side toward center) -->
  <path d="M 130,70
           C 122,40 92,20 65,28
           C 28,38 22,72 35,94
           C 48,116 88,120 118,106
           C 133,98 138,84 130,70"
        fill="none"
        stroke="url(#shiftGrad)"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Right loop of infinity symbol (opens at left side toward center) -->
  <path d="M 190,70
           C 198,40 228,20 255,28
           C 292,38 298,72 285,94
           C 272,116 232,120 202,106
           C 187,98 182,84 190,70"
        fill="none"
        stroke="url(#shiftGrad)"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- EKG / heartbeat spike â€” bridges the two loops at center -->
  <polyline
    points="130,70 141,70 148,40 158,100 165,70 172,70 190,70"
    fill="none"
    stroke="url(#shiftGrad)"
    stroke-width="6.5"
    stroke-linecap="round"
    stroke-linejoin="round"/>
</svg>
